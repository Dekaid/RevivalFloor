<html>

  <head>
    <title>Revival Floor </title>

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/favicon.png">
  </head>

  <body class="background-image">
    <h1>ELEVATOR</h1>
    <audio src="assets/elevator_moving.mp3" autoplay loop></audio>
    <hr>
    <div class="center">
      <img class="elevator-in-img" src="assets/elevator_inside.jpg" width="800">

      <div>
        <h3>What floor would you like to go to?</h3>
        <p id="textbox"></p>
        <ul>
          <li> <a id="forest" href="forest.html"> Floor 1</a> </li>
          <li> <a id="mansion" href="#" onclick="isUnlock()"> Floor 2 </a> </li>
          <li> <a id="maze" href="#" onclick="isUnlock()"> Floor 3 </a> </li>
        </ul>
      </div>

      <hr>
      <div>
        <iframe id="info" src="info.html" height="125" width="250"></iframe>
      </div>
    </div>

    <script>
      info.src += location.search;
      forest.href += location.search;
      mansion.href += location.search;
      maze.href += location.search;

      var queryString = new URLSearchParams(location.search);
      var mansK = +queryString.get("mansK");
      var mazeK = +queryString.get("mazeK");


      function isUnlock() {
        if (mansK == 1) {
          mansion.href = "mansion.html?" + queryString;
        }
        else {
          textbox.innerHTML = `It seems like this floor is not available. Lets go to another different floor.`
        }

        if (mazeK == 1) {
          maze.href = "maze.html?" + queryString;
        }
        else {
          textbox.innerHTML = `It seems like this floor is not available. Lets go to another different floor.`
        }

      }
    </script>
  </body>

</html>
